{{ define "head" }}
<title>Тёмин бложег: посты с тегом &laquo;{{ .Title }}&raquo;</title>
<meta name="og:title" content="Тёмин бложег: посты с тегом &laquo;{{ .Title }}&raquo;">
<meta name="og:description" content="Всякие безсвязные записки о жизни и вот этом вот всём">
{{ end }}

{{ define "content" }}
<header class="index__header">
    <div class="index__title">
        <a href="/" class="index__titleLink">Тёмин<br>бложег</a>
    </div>
    <h1 class="index__subtitle">Посты с тегом &laquo;{{ .Title }}&raquo;</h1>
</header>
<main class="index__main">
    {{ range .Posts }}
    <article class="index__article">
        <header class="index__articleHeader">    
            <h1 class="index__articleTitle">
                <a class="index__articleLink" href="{{ .URL }}">{{ .Title }}</a>
            </h1>
            <time datetime="{{ .Created }}" hidden>{{ .Created }}</time>      
        </header>
        {{ if .Teaser }}
        <p class="index__articleTeaser">
            {{ .Teaser }}
        </p>
        {{ end }}
    </article>
    {{ end }}
</main>
{{ end }}
