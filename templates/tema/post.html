{{ define "head" }}
<title>{{ .Title }}</title>
<meta name="og:title" content="{{ .Title }}">
{{ if .Teaser }}
<meta name="og:description" content="{{ .Teaser }}">
{{ else }}
<meta name="og:description" content="Безсвязные записки о жизни и вот этом вот всём">
{{ end }}
{{ end }}

{{ define "content" }}
{{ if .Cover }}
<header class="index__header -with-cover" style="background-image: url('{{ .Cover }}')">
    <div class="index__headerOverlay"></div>
    <div class="index__title">
        <a href="/" class="index__titleLink">Тёмин<br>бложег</a>
    </div>
    <h1 class="index__subtitle">{{ .Title }}</h1>
</header>
{{ else }}
<header class="index__header">
    <div class="index__title">
        <a href="/" class="index__titleLink">Тёмин<br>бложег</a>
    </div>
    <h1 class="index__subtitle">{{ .Title }}</h1>
</header>
{{ end }}
<main class="post__main">
    {{ .Content }}
</main>
<aside class="post__meta">
    Теги: 
    <ul class="post__tags">
        {{ range .Tags }}
        <li class="post__tagsItem">
            <a class="post__tagsLink" href="{{ .URL }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</aside>
<aside class="post__comments" id="remark42"></aside>
<script>
    if (window.location.host === 'temapavloff.me') {
        var remark_config = {
            site_id: 'temapavloff.me',
            url: '{{ .URL }}',
            max_shown_comments: 10, 
        };
    
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://temapavloff.webtm.ru/web/embed.js';
            (d.head || d.body).appendChild(s);
        })();
    }
</script>
<script src="/assets/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<link rel="stylesheet" href="/assets/mono-blue.css">
<script src="/assets/scripts.js"></script>
{{ end }}
